<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number roll section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="number-roll.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="number-roll.js"></script>
</head>
<body>
    <div class="index-section interactive-statistic-section">
        <div class=" index-section-wrapper page-content">
            <div class="content-inner has-content">
                <div class="section-heading">
                    <div class="sqs-layout sqs-grid-12 columns-12">
                        <div class="row sqs-row">
                            <div class="col sqs-col-12 span-12">
                                <div class="sqs-block html-block sqs-block-html">
                                    <div class="sqs-block-content">
                                        <h2>Our Impact so far</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="interactive-numb-outer-wrapper">
                    <div class="interactive-numb-inner-wrapper">
                        <div class="milestone-outer-wrapper">
                            <div class="milestone-inner-wrapper">
                                <div class="number">
                                    <span>$</span><span class="number-to-change number-to-change-float"
                                        data-target='69.1'>0</span>
                                </div>
                            </div>
                            <div class="subject">
                                <p>Million in funds raised</p>
                            </div>
                        </div>
                        <div class="milestone-outer-wrapper">
                            <div class="milestone-inner-wrapper">
                                <div class="number">
                                    <span class="number-to-change" data-target='528'>0</span><span>+</span>
                                </div>
                            </div>
                            <div class="subject">
                                <p>Research grants funded</p>
                            </div>
                        </div>
                        <div class="milestone-outer-wrapper">
                            <div class="milestone-inner-wrapper">
                                <div class="number">
                                    <span class="number-to-change" data-target='53'>0</span>
                                </div>
                            </div>
                            <div class="subject">
                                <p>years of Cancer Research</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
